<!doctype html>
<html>
  <head>
    <title>tether</title>
    <meta name="description" content="An escort mission.">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Tulpen+One' rel='stylesheet' type='text/css'/>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        background-color: #333;
        font-family: sans-serif;
        color: #ddd;
        overflow: hidden;
      }

      p {
        font-size: 2em;
        max-width: 20em;
        margin: 0 auto;
        padding: 0 1em .5em;
      }

      p:first-child {
        padding-top: 2em;
      }

      a {
        color: #e88;
        text-decoration: none;
      }

      a:hover {
        color: #fff;
      }

      canvas {
        cursor: crosshair;
        background-color: #fff;
      }

      canvas.hidecursor {
        cursor: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <p>Tether requires javascript.</p>
      <p>I know it's uncouth to encourage you to make an exception just for me, but you're welcome to inspect <a href="game.js">the script</a> before you run it if it'd make you more comfortable.</p>
    </noscript>
    <canvas id="game"></canvas>
    <script src="game.js"></script>
  </body>
</html>
