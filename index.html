<html manifest="tether.manifest">
  <head>
    <title>tether</title>
    <meta name="description" content="A game about swinging a ball around.">

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="apple-touch-icon" href="icon.png"/>
    <link href="fa/font-awesome.min.css" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Quantico';
        font-style: normal;
        font-weight: 400;
        src: local('Quantico'), local('Quantico-Regular'), url(fonts/Quantico-Regular.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
      }

      @font-face {
        font-family: 'Quantico';
        font-style: normal;
        font-weight: 700;
        src: local('Quantico-Bold'), url(fonts/Quantico-Bold.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
      }

      @font-face {
        font-family: 'Tulpen One';
        font-style: normal;
        font-weight: 400;
        src: local('Tulpen One'), local('TulpenOne-Regular'), url(fonts/TulpenOne-Regular.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
      }

      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        background-color: #fff;
        font-family: "Quantico", sans-serif;
        color: #000;
      }

      body.js {
        overflow: hidden;
      }

      h1 {
        text-transform: lowercase;
        padding-top: 20vh;
        padding-bottom: .7em;
        font-size: 6em;
        text-align: center;
        font-weight: normal;
        font-family: "Tulpen One", sans-serif;
      }

      p {
        font-size: 1.3em;
        max-width: 20em;
        margin: 0 auto;
        padding: 0 1em .5em;
      }

      p:last-child {
        padding-bottom: 10vh;
      }

      a {
        color: #d66;
        text-decoration: none;
      }

      a:hover {
        color: #444;
      }

      canvas {
        cursor: crosshair;
        background-color: #fff;
      }

      canvas.buttonhover {
        cursor: pointer;
      }

      canvas.hidecursor {
        cursor: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <h1>Tether</h1>
      <p>Tether requires javascript.</p>
      <p>I know it's uncouth to encourage you to make an exception just for me, but you're welcome to inspect <a href="game.js">the script</a> before you run it if it'd make you more comfortable.</p>
    </noscript>
    <canvas id="game"></canvas>
    <script src="game.js"></script>
  </body>
</html>
